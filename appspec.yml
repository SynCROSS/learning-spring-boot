version: 0.0 # CodeDeploy가 프로젝트 버전이 아니므로 0.0이 아니면 오류 발생
os: linux
files:
  - source: / #destination으로 이동시킬 대상은 파일 전체
    destination: /home/ec2-user/app/step2/zip/
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  ApplicationStart:
    - location: deploy.sh
      timeout: 60
      runas: ec2-user